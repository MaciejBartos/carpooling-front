<mat-card>
  <mat-card-title>Account details</mat-card-title>
  <mat-card-content>
    <mat-card-subtitle>Account</mat-card-subtitle>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput matNativeControl [formControl]="emailFormControl" required/>
    </mat-form-field>
    <mat-card-subtitle>Address</mat-card-subtitle>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput matNativeControl [formControl]="cityFormControl" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput matNativeControl [formControl]="streetFormControl" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>House number</mat-label>
      <input matInput matNativeControl [formControl]="houseNumberFormControl" required/>
    </mat-form-field>
    <mat-card-subtitle>Personal data</mat-card-subtitle>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput matNativeControl [formControl]="nameFormControl" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput matNativeControl [formControl]="surnameFormControl" required/>
    </mat-form-field>
    <mat-form-field class="birth-date-form-field">
      <mat-label>Birth date</mat-label>
      <input matInput [formControl]="birthDateFormControl" [matDatepicker]="picker" [readonly]="true" autocomplete="off" required>
      <mat-error *ngIf="birthDateFormControl.hasError('required')">Birth date is required</mat-error>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="primary" (click)="save()">Edit</button>
</mat-card>
