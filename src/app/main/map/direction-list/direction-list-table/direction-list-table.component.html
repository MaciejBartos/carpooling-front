<table mat-table [dataSource]="items" class="mat-elevation-z8">
  <ng-container matColumnDef="originAddress">
    <th mat-header-cell *matHeaderCellDef>Origin</th>
    <td mat-cell *matCellDef="let item">{{item.originAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="destinationAddress">
    <th mat-header-cell *matHeaderCellDef>Destination</th>
    <td mat-cell *matCellDef="let item">{{item.destinationAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="driverInfo">
    <th mat-header-cell *matHeaderCellDef>Driver</th>
    <td mat-cell *matCellDef="let item">{{item.driverName + ' ' + item.driverSurName}}</td>
  </ng-container>

  <ng-container matColumnDef="travelDate">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let item">{{showDate(item)}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-raised-button color="primary" (click)="redirectToDetails(item.directionId)">Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
