<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <mat-form-field class="login-form-field">
      <mat-label>Login</mat-label>
      <input matInput matNativeControl [formControl]="loginControl" required>
      <mat-error *ngIf="loginControl.invalid">error</mat-error>
    </mat-form-field>
    <mat-form-field class="email-form-field">
      <mat-label>Email</mat-label>
      <input matInput matNativeControl [formControl]="emailControl" required>
      <mat-error *ngIf="loginControl.invalid">error</mat-error>
    </mat-form-field>
    <mat-form-field class="password-form-field">
      <mat-label>Password</mat-label>
      <input matInput matNativeControl type="password" [formControl]="passwordControl" required>
      <mat-error *ngIf="passwordControl.invalid">error</mat-error>
    </mat-form-field>
    <mat-form-field class="repeated-password-form-field">
      <mat-label>Repeated password</mat-label>
      <input matInput matNativeControl type="password" [formControl]="repeatedPasswordControl" required>
      <mat-error *ngIf="repeatedPasswordControl.invalid">error</mat-error>
    </mat-form-field>
    <mat-form-field class="name-form-field">
      <mat-label>Name</mat-label>
      <input matInput matNativeControl [formControl]="nameControl" required>
      <mat-error *ngIf="nameControl.invalid">error</mat-error>
    </mat-form-field>
    <mat-form-field class="surname-form-field">
      <mat-label>Surname</mat-label>
      <input matInput matNativeControl [formControl]="surnameControl" required>
      <mat-error *ngIf="surnameControl.invalid">error</mat-error>
    </mat-form-field>
    <mat-form-field class="birth-date-form-field">
      <mat-label>Birth date</mat-label>
      <input matInput [(ngModel)]="birthDate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="city-form-field">
      <mat-label>City</mat-label>
      <input matInput matNativeControl [formControl]="cityControl" required>
      <mat-error *ngIf="cityControl.invalid">error</mat-error>
    </mat-form-field>
    <mat-form-field class="street-form-field">
      <mat-label>Street</mat-label>
      <input matInput matNativeControl [formControl]="streetControl" required>
      <mat-error *ngIf="streetControl.invalid">error</mat-error>
    </mat-form-field>
    <mat-form-field class="house-number-form-field">
      <mat-label>House number</mat-label>
      <input matInput matNativeControl [formControl]="houseNumberControl" required>
      <mat-error *ngIf="houseNumberControl.invalid">error</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="registerAccount()">Register</button>
  </mat-card-actions>
</mat-card>
